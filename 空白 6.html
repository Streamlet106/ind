    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- DATA MANAGEMENT & STATE ---
        const DEFAULT_AVATAR_URL = 'https://s21.ax1x.com/2025/08/19/pVBNbLV.jpg';
        let chatsData = [];
        let contactsData = [];
        let currentChatId = null;
        let editingContactId = null; 
        let characterFormReturnPath = 'wechat-app';
        // MODIFIED: Theme state variables
        let newWallpaperDataUrl = null;
        let appIconUrls = {};
        let currentTargetIconTarget = null;


        function saveDataToLocalStorage() {
            try {
                localStorage.setItem('chatsData', JSON.stringify(chatsData));
                localStorage.setItem('contactsData', JSON.stringify(contactsData));
            } catch (e) {
                console.error("Failed to save data to localStorage", e);
            }
        }

        function loadDataFromLocalStorage() {
            const savedChats = localStorage.getItem('chatsData');
            const savedContacts = localStorage.getItem('contactsData');
            if (savedContacts) {
                contactsData = JSON.parse(savedContacts);
            } else {
                contactsData = [
                    { id: 1, name: '爱因斯坦', persona: '相对论的创立者', avatar: 'https://api.multiavatar.com/Albert%20Einstein.svg', user: { name: '我', persona: '一个好奇的学生', avatar: DEFAULT_AVATAR_URL }, memory: '喜欢问关于宇宙的问题', css: '' },
                    { id: 2, name: '牛顿', persona: '经典力学的奠基人', avatar: 'https://api.multiavatar.com/Isaac%20Newton.svg', user: { name: '我', persona: '一个严谨的思考者', avatar: DEFAULT_AVATAR_URL }, memory: '对万有引力很感兴趣', css: '' },
                ];
            }
            if (savedChats) {
                chatsData = JSON.parse(savedChats);
            } else {
                chatsData = [
                    { id: 'chat-1', type: 'single', members: [1], name: '爱因斯坦', avatar: 'https://api.multiavatar.com/Albert%20Einstein.svg', lastMessage: '你好，有什么关于宇宙的问题吗？', timestamp: Date.now() - 100000, messages: [], isPinned: false },
                ];
            }
        }

        // --- DOM Elements ---
        const allViews = document.querySelectorAll('.view');
        const appIcons = document.querySelectorAll('.app-icon');
        const backButtons = document.querySelectorAll('.app-back-button');
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');
        const statusBarTime = document.getElementById('status-bar-time');
        const globalStatusBar = document.getElementById('global-status-bar');
        const iphoneScreen = document.querySelector('.iphone-screen');
        
        // --- Navigation Logic ---
        function navigateTo(targetId) {
            allViews.forEach(view => view.classList.remove('active'));
            const targetView = document.getElementById(targetId);
            if (targetView) {
                targetView.classList.add('active');
                globalStatusBar.className = (targetId === 'home-screen') ? 'light-content' : 'dark-content';
            } else {
                document.getElementById('home-screen').classList.add('active');
                globalStatusBar.className = 'light-content';
            }
        }
        appIcons.forEach(icon => icon.addEventListener('click', (e) => { 
            e.preventDefault(); 
            const targetId = icon.dataset.target;
            if (targetId === 'theme-app') {
                wallpaperPreview.style.backgroundImage = window.getComputedStyle(iphoneScreen).backgroundImage;
                populateDockPreview();
            }
            navigateTo(targetId); 
        }));
        backButtons.forEach(button => {
            if (button.id === 'cancel-character-creation') return;
            button.addEventListener('click', (e) => {
                e.preventDefault();
                if(document.getElementById('chat-view').classList.contains('active')) {
                    switchWechatTab('1');
                }
                navigateTo(button.dataset.target);
            });
        });

        // --- Real-time Clock & Battery ---
        function updateTime() {
            const now = new Date();
            const timeString = `${now.getHours()}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            dateDisplay.textContent = now.toLocaleDateString('zh-CN', { month: 'long', day: 'numeric', weekday: 'long' });
            timeDisplay.textContent = timeString;

            if (statusBarTime) {
                statusBarTime.textContent = timeString;
            }
        }
        
        const batteryPercentageText = document.getElementById('battery-percentage-text');
        const batteryFill = document.getElementById('battery-fill');
        const maxFillWidth = 28; 

        function updateBatteryStatus(battery) {
            const level = Math.round(battery.level * 100);
            const isCharging = battery.charging;

            batteryPercentageText.textContent = level;
            batteryFill.setAttribute('width', maxFillWidth * battery.level);

            batteryFill.style.fill = ''; 
            
            if (isCharging) {
                batteryFill.style.fill = 'var(--ios-charging-green)';
            } 
            else if (level <= 20) {
                batteryFill.style.fill = 'var(--ios-low-battery-red)';
            }
        }
        
        setInterval(updateTime, 1000);
        if ('getBattery' in navigator) { 
            navigator.getBattery().then(battery => { 
                updateBatteryStatus(battery); 
                battery.addEventListener('levelchange', () => updateBatteryStatus(battery)); 
                battery.addEventListener('chargingchange', () => updateBatteryStatus(battery)); 
            }); 
        }

        // --- WeChat App Logic ---
        const wechatTabs = document.querySelectorAll('.wechat-tab');
        const wechatPages = document.querySelectorAll('.wechat-page');
        function switchWechatTab(pageNum) {

        async function fetchModels(preSelectedModel) {
            const rawApiUrl = apiUrlInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            
            if (!rawApiUrl || !apiKey) {
                apiStatus.textContent = '当前 API 的 URL 和 Key 不能为空';
                apiStatus.className = 'api-status error';
                return;

            const apiUrl = rawApiUrl.replace(/\/$/, "");

            apiStatus.textContent = '正在获取模型列表...';
            apiStatus.className = 'api-status';
            modelSelect.disabled = true;
            modelSelect.innerHTML = '<option>加载中...</option>';
            try {
                const response = await fetch(`${apiUrl}/models`, {
                    headers: { 'Authorization': `Bearer ${apiKey}` }
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.error?.message || `HTTP 错误: ${response.status}`);
                }
                const data = await response.json();
                const models = data.data;
                if (!models || !Array.isArray(models)) {
                    throw new Error('API返回数据格式不正确');
                }
                modelSelect.innerHTML = '';
                models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.id;
                    modelSelect.appendChild(option);
                });
                if (preSelectedModel) {

                modelSelect.disabled = false;
                apiStatus.textContent = '获取模型成功，请选择后保存。';
                apiStatus.className = 'api-status success';

            const chat = chatsData.find(c => c.id === currentChatId);
            const contact = contactsData.find(c => chat.type === 'single' && c.id === chat.members[0]);
            if (!chat || !contact) return;
            chatViewStatus.textContent = '对方正在输入...';
            aiReplyBtn.disabled = true;
            const systemPrompt = `你是 ${contact.name}，你的人设是：${contact.persona}。
回复规则（必须严格遵守）：
1. 使用1-3条短消息回复，每条消息用"|||"分隔
2. 每条消息默认使用中文，如果没有接收到用户指令，禁止发送英语，日语等他国语言，长度1-50字符
3. 消息必须是连贯的，像真人一样对话
4. 不要使用特殊符号，保持自然对话风格
5. 直接输出回复内容，不要有任何解释或注释
6. 禁止使用<>[]{}*等特殊符号

示例回复格式：
第一条短消息|||第二条短消息|||第三条短消息`;
            const messagesForApi = [
                { role: 'system', content: systemPrompt },
                ...chat.messages
                    .filter(m => m.senderId !== 'system')
                    .map(m => ({
                        role: m.senderId === 'user' ? 'user' : 'assistant',
                        content: m.content
                    }))
            ];
            try {
                const response = await fetch(`${url.replace(/\/$/, "")}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${key}`
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: messagesForApi,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error?.message || '网络请求失败');
                }
                const data = await response.json();
                const rawContent = data.choices[0].message.content.trim();
                const messages = rawContent.split('|||').map(msg => msg.trim()).filter(Boolean);
                messages.forEach((message, index) => {
                    setTimeout(() => {
                        chat.messages.push({ 
                            senderId: contact.id, 
                            content: message, 
                            timestamp: Date.now() + index * 1000 
                        });
                        if (index === 0) {
                            chat.lastMessage = message;
                            chat.timestamp = Date.now();
                        }
                        saveDataToLocalStorage();
                        renderMessages();
                        renderChatList();
                    }, index * (800 + Math.random() * 500));
                });
            } catch (error) {
                console.error(`API调用失败:`, error);
                const errorMsg = `AI回复生成失败`;
                chat.messages.push({ 
                    senderId: 'system', 
                    content: errorMsg, 
                    timestamp: Date.now() 
                });
                renderMessages();
            } finally {
                aiReplyBtn.disabled = false;
                chatViewStatus.textContent = '在线';
            }
        });

        // --- Initial Load ---
        loadDataFromLocalStorage();
        loadApiSettings();
        loadWallpaper();
        loadAppIcons(); // Load custom icons
        applyAllCustomIcons(); // Apply them to the main dock
        updateTime();
        renderChatList();
        renderContactList();
        navigateTo('home-screen');
    });
    </script>
</body>
