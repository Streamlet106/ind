    <style>
        /* --- Global Styles & Fonts --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@800;900&display=swap');
        
        /* --- Responsiveness Core --- */
        html {

        /* --- Responsiveness Core End --- */

                height: 100vh;
            }
            .iphone-body {
                border-radius: 0;
                padding: 0;
                box-shadow: none;
            }
            .iphone-frame {
                border-radius: 0;
                box-shadow: none;
                padding: 0;
            }

                border-radius: 0;
            }
            .side-buttons-left, .side-buttons-right {

            }

            if (!rawApiUrl || !apiKey) {

            modelSelect.innerHTML = '<option>加载中...</option>';
            try {

                    headers: { 'Authorization': `Bearer ${apiKey}` }

                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    throw new Error(errorData?.error?.message || `HTTP 错误: ${response.status}`);

                const data = await response.json();
                const models = data.data;
                if (!models || !Array.isArray(models)) {
                    throw new Error('API返回数据格式不正确');

                modelSelect.innerHTML = '';
                models.forEach(model => {

        async function runBackgroundActivityCheck() {
            console.log('Running background activity check...');
            const warehouse = JSON.parse(localStorage.getItem('apiWarehouse'));
            const settings = JSON.parse(localStorage.getItem('backgroundSettings'));

            if (!settings?.enabled || !warehouse?.current?.url || !warehouse?.current?.key || !warehouse?.current?.model) {

                clearInterval(backgroundActivityTimer);
                backgroundActivityTimer = null;

                return;

        function formatTimestamp(timestamp) {
            const messageDate = new Date(timestamp);
            const now = new Date();

            const startOfToday = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const startOfYesterday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1);
            const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay() + (now.getDay() === 0 ? -6 : 1));

            const timeString = messageDate.toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit', hour12: false });

            if (messageDate >= startOfToday) {
                return timeString;
            } else if (messageDate >= startOfYesterday) {
                return `昨天 ${timeString}`;
            } else if (messageDate >= startOfWeek) {
                const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                return `${weekdays[messageDate.getDay()]} ${timeString}`;
            } else {
                return `${messageDate.getMonth() + 1}月${messageDate.getDate()}日 ${timeString}`;
            }
        }

        function checkAndInsertTimestamp(chat) {
            const now = Date.now();
            const lastMessage = chat.messages[chat.messages.length - 1];
            
            if (!lastMessage) {
                chat.messages.push({ senderId: 'timestamp', content: '', timestamp: now });
                chat.lastTimestampDisplayTime = now;
                return;
            }
            
            if (lastMessage.senderId === 'timestamp') {
                return;
            }

            const timeSinceLastMessage = now - lastMessage.timestamp;
            const timeSinceLastDisplay = now - (chat.lastTimestampDisplayTime || 0);

            let shouldDisplay = false;

            if (timeSinceLastMessage > 5 * 60 * 1000) {
                shouldDisplay = true;
            } 
            else if (timeSinceLastDisplay > 10 * 60 * 1000) {
                shouldDisplay = true;
            }
            else if (Math.random() < 0.15) {
                shouldDisplay = true;
            }

            if (shouldDisplay) {
                chat.messages.push({ senderId: 'timestamp', content: '', timestamp: now });
                chat.lastTimestampDisplayTime = now;
            }
        }

                                const newTimestamp = Date.now() + index * 1000;
                                chat.messages.push({ 
                                    senderId: contact.id, 
                                    content: message, 
                                    timestamp: newTimestamp
                                });
                                chat.lastMessage = message;
                                chat.timestamp = newTimestamp;
                                saveDataToLocalStorage();
                                renderMessages();
                                renderChatList();
                            }, index * (800 + Math.random() * 500));
                        });

                    } else {
                         throw new Error(`AI调用了未知的工具: ${toolCall.function.name}`);
                    }
                } else {
                    throw new Error("AI未能按要求调用工具进行回复。");
                }

            } catch (error) {
                console.error(`API调用或处理失败:`, error);
                const errorMsg = `(抱歉，我好像出错了：${error.message})`;
                
                checkAndInsertTimestamp(chat);
                chat.messages.push({ 
                    senderId: contact.id,
                    content: errorMsg, 
                    timestamp: Date.now() 
                });
                renderMessages();
            } finally {
                aiReplyBtn.disabled = false;
                chatViewStatus.textContent = '在线';
            }
        });

        messageContainer.addEventListener('touchstart', (e) => {
            if (isMultiSelectMode) return;
            const targetMessage = e.target.closest('.message-wrapper');
            if (!targetMessage) return;

            clearTimeout(longPressTimer);
            longPressTimer = setTimeout(() => {
                const messageId = parseInt(targetMessage.dataset.messageId);
                if (messageId) {
                    editingMessageId = messageId;
                    messageActionSheet.classList.add('show');
                }
            }, 500);
        });

        messageContainer.addEventListener('touchend', () => clearTimeout(longPressTimer));
        messageContainer.addEventListener('touchmove', () => clearTimeout(longPressTimer));

        messageActionSheet.addEventListener('click', (e) => {
            const action = e.target.dataset.action;
            if (!action) return;

            messageActionSheet.classList.remove('show');

            switch (action) {
                case 'edit':
                    openEditDialog(editingMessageId);
                    break;
                case 'multi-select':
                    enterMultiSelectMode();
                    break;
                case 'quote':
                    alert('引用功能开发中...');
                    break;
                case 'cancel':
                    break;
            }
            editingMessageId = null;
        });

        function openEditDialog(messageId) {
            const chat = chatsData.find(c => c.id === currentChatId);
            const message = chat.messages.find(m => m.timestamp === messageId);
            if (!message) return;

            document.getElementById('edit-message-main-textarea').value = message.content;
            document.getElementById('edit-message-next-textarea').value = '';
            editMessagePopup.classList.add('show');
        }

        document.getElementById('edit-message-cancel').addEventListener('click', () => {
            editMessagePopup.classList.remove('show');
            editingMessageId = null;
        });

        document.getElementById('edit-message-save').addEventListener('click', () => {
            const chat = chatsData.find(c => c.id === currentChatId);
            const messageIndex = chat.messages.findIndex(m => m.timestamp === editingMessageId);
            if (messageIndex === -1) return;

            const mainContent = document.getElementById('edit-message-main-textarea').value.trim();
            const nextContent = document.getElementById('edit-message-next-textarea').value.trim();

            if (mainContent) {
                chat.messages[messageIndex].content = mainContent;
            } else {
                chat.messages.splice(messageIndex, 1);
            }

            if (nextContent) {
                const originalMessage = chat.messages[messageIndex];
                if (originalMessage) {
                    const newTimestamp = originalMessage.timestamp + 1;
                    chat.messages.splice(messageIndex + 1, 0, {
                        senderId: originalMessage.senderId,
                        content: nextContent,
                        timestamp: newTimestamp
                    });
                }
            }

            saveDataToLocalStorage();
            renderMessages();
            editMessagePopup.classList.remove('show');
            editingMessageId = null;
        });

        function enterMultiSelectMode() {
            isMultiSelectMode = true;
            selectedMessageIds = [];
            chatView.classList.add('multi-select-mode');
            renderMessages();
        }

        function exitMultiSelectMode() {
            isMultiSelectMode = false;
            selectedMessageIds = [];
            chatView.classList.remove('multi-select-mode');
            renderMessages();
        }

        document.getElementById('multi-select-cancel-btn').addEventListener('click', exitMultiSelectMode);
        document.getElementById('multi-select-collect').addEventListener('click', () => alert('收藏功能开发中...'));

        document.getElementById('multi-select-delete').addEventListener('click', () => {
            if (selectedMessageIds.length === 0) return;
            const chat = chatsData.find(c => c.id === currentChatId);
            chat.messages = chat.messages.filter(m => !selectedMessageIds.includes(m.timestamp));
            saveDataToLocalStorage();
            exitMultiSelectMode();
        });

        messageContainer.addEventListener('click', (e) => {
            if (!isMultiSelectMode) return;
            const targetWrapper = e.target.closest('.message-wrapper');
            if (!targetWrapper) return;

            const messageId = parseInt(targetWrapper.dataset.messageId);
            const checkbox = targetWrapper.querySelector('.message-checkbox');
            
            if (selectedMessageIds.includes(messageId)) {
                selectedMessageIds = selectedMessageIds.filter(id => id !== messageId);
                checkbox.classList.remove('checked');
            } else {
                selectedMessageIds.push(messageId);
                checkbox.classList.add('checked');
            }
        });


        // --- Data Import/Export Logic ---
        const importDataBtn = document.getElementById('import-data-btn');
        const exportDataBtn = document.getElementById('export-data-btn');
        const importFileInput = document.getElementById('import-file-input');

        exportDataBtn.addEventListener('click', () => {
            const allData = {
                chatsData: chatsData,
                contactsData: contactsData,
                apiWarehouse: apiWarehouse,
                savedWallpaper: localStorage.getItem('savedWallpaper'),
                appIconUrls: appIconUrls,
                backgroundSettings: JSON.parse(localStorage.getItem('backgroundSettings')) || {}
            };
            const jsonString = JSON.stringify(allData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const date = new Date();
            const dateString = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            a.download = `iphone_backup_${dateString}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showApiStatus('数据已导出！');
        });

        importDataBtn.addEventListener('click', () => {
            importFileInput.click();
        });

        importFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const confirmed = await showCustomConfirm({
                message: '导入数据将覆盖当前所有设置和聊天记录，确定要继续吗？',
                confirmText: '导入',
                confirmClass: 'destructive'
            });

            if (!confirmed) {
                event.target.value = null;
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (importedData.chatsData && importedData.contactsData) {
                        chatsData = importedData.chatsData;
                        contactsData = importedData.contactsData;
                        saveDataToLocalStorage();
                    }
                    if (importedData.apiWarehouse) {
                        apiWarehouse = importedData.apiWarehouse;
                        localStorage.setItem('apiWarehouse', JSON.stringify(apiWarehouse));
                    }
                    if (importedData.savedWallpaper) {
                        localStorage.setItem('savedWallpaper', importedData.savedWallpaper);
                    }
                    if (importedData.appIconUrls) {
                        appIconUrls = importedData.appIconUrls;
                        saveAppIcons();
                    }
                    if (importedData.backgroundSettings) {
                        localStorage.setItem('backgroundSettings', JSON.stringify(importedData.backgroundSettings));
                    }

                    alert('数据导入成功！应用即将刷新。');
                    location.reload();

                } catch (error) {
                    console.error('导入失败:', error);
                    alert('导入失败！文件格式不正确或已损坏。');
                } finally {
                    event.target.value = null;
                }
            };
            reader.readAsText(file);
        });


        // --- Initial Load ---
        loadDataFromLocalStorage();
        loadApiSettings();
        loadWallpaper();
        loadAppIcons();
        applyAllCustomIcons();
        updateTime();
        renderChatList();
        renderContactList();
        loadBackgroundSettings();
        setupBackgroundActivityTimer();
        navigateTo('home-screen');
        switchWechatTab('1');
    });
    </script>
</body>
</html>
